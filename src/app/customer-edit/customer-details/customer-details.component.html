<form novalidate (ngSubmit)="onSubmit(customerForm)" [formGroup]="customerForm">
  <div>
    <label>
      <span>Full name</span>
      <input type="text" class="input" formControlName="name">
    </label>
    <app-address [parentFormGroup]="customerForm" [address]="customer.address"></app-address>
  </div>
  <div>
    <button type="submit" [disabled]="customerForm.invalid">
      Submit
    </button>
  </div>
</form>
{{customerForm.value | json }}
