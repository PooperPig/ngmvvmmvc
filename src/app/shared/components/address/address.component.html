<div [formGroup]="addressForm">
  <label>
    <span>Address Line 1</span>
    <input type="text" class="input" formControlName="address1">
  </label>
  <label>
    <span>Address Line 2</span>
    <input type="text" class="input" formControlName="address2">
  </label>
  <label>
    <span>Post Code</span>
    <input type="text" class="input" formControlName="postcode">
  </label>
  <label>
    <span>State</span>
    <input type="text" class="input" formControlName="state">
  </label>
</div>
